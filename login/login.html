<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <main>
        <video autoplay loop muted plays-inline class="background-clip">
            <source src="../video/back-video.mp4" type="video/mp4">
        </video>

        <div class="login-register">


            <div class="login-register-box">
                <div class="login-box" id="login-page">
                    <h1>Direct Seller Login</h1>
                    <p>Please enter your user id & password for login</p>
                    <form action="" class="login-form">


                        <label for="name">User ID</label>
                        <input type="email" name="email" class="input-user" placeholder="Enter your email">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="input-user" placeholder="Enter your password">
                        <input type="checkbox" name="right" class="remember-me">
                        <input type="submit" class="btn-login">
                        <a href="#">Forgot Password?</a>

                        <div class="" id="register-btn">
                            <a href="#">Register</a>
                        </div>
                    </form>
                </div>







                <div class="register-box" id="register-page">
                    <h1>Direct Seller Login</h1>
                    <p>Please enter your user id & password for login</p>
                    <form action="" class="login-form">

                        <label for="name">Full Name :-*</label>
                        <input type="email" name="name" class="input-user" placeholder="Enter your name">
                        <label for="name">User ID :-*</label>
                        <input type="email" name="email" class="input-user" placeholder="Enter your email">
                        <label for="password">Password :-*</label>
                        <input type="password" name="password" class="input-user" placeholder="Enter your password">

                        <label for="name">Phone NO:-*</label>
                        <input type="email" name="email" class="input-user" placeholder="Enter your phone No">
                        <input type="checkbox" name="right" class="remember-me">
                        <input type="submit" class="btn-register btn-login">
                    </form>
                    <div class="" id="register-button">
                        <button id="cancel">cancel</button>
                    </div>
                </div>
            </div>







        </div>








    </main>
</body>
<script src="login.js"></script>

</html>
